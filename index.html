<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">

      <h1>Choose which type of cookies you would like to order.</h1>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>












      <h1>Fill in your contact details:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your First Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Your Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address1">Your Address Line 1</label>
            <input id="address1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address2">Your Address Line 2</label>
            <input id="address2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">Your City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <select class="form-control" id="stateSelect">
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinoise</option>
            <option>Indiana</option>
            <option>Iowa</option>
          </select>
          <br>
          <button type="submit" class="btn">Place my order!</button>
        </form>
      </div>

      <div id="story">
        <h1>Thank you for choosing us!</h1>
        <p>
          Hello <span class="name"></span>!  Thank you for shopping at our market!.  Your order of the following items:
          <br><span class="flavor"></span>
        </p>
        <p>
          Will be shipped to the following address:
          <br><span class="name"></span>
          <br><span class="lastName"></span>
          <br><span class="address1"></span>
          <br><span class="address2"></span>
          <br><span class="city"></span>
          <br><span class="state"></span>
          </p>
      </div>
    </div>
  </body>
</html>
